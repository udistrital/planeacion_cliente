<mat-card class="card-oas">
    <mat-card-header>
      <mat-card-title>Consultar Proyecto / Plan</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field class="selectorPlanStyle" appearance="fill">
        <mat-label id="tipo-input-label">Seleccionar Proyecto / Plan</mat-label>
          <mat-select (selectionChange)="onChange($event.value)">
            <mat-option>--</mat-option>
            <mat-option *ngFor="let plan of planes" [value]="plan">
              {{plan.nombre}}
            </mat-option>
          </mat-select>
      </mat-form-field>
      <mat-form-field class="selectorVigenciaStyle" appearance="fill">
        <mat-label id="tipo-input-label">Vigencia</mat-label>
          <mat-select (selectionChange)="onChange($event.value)">
            <mat-option>--</mat-option>
            <mat-option *ngFor="let plan of planes" [value]="plan">
              {{plan.vigencia}}
            </mat-option>
          </mat-select>
      </mat-form-field>
      <!-- <app-arbol *ngIf="tipoPlanId !== undefined" [tipoPlanId]="tipoPlanId" [idPlan]="idPadre" [consulta]="true"></app-arbol> -->
    </mat-card-content>
    <div class="align-button-ingresar">
        <button class="btn-gestion-seg" mat-raised-button color="primary">Ingresar Evaluaci√≥n</button>
    </div>
  </mat-card>
