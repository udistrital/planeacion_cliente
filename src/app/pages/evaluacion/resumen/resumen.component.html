<div style="display: flex; justify-content: space-between; align-items: center; width:100%">
  <google-chart
      [type]="columnType"
      [data]="lineChartData"
      style="width: 70%"
      dynamicResize="true"
      height="400"
      [columns]="lineChartColumnNames"
      [options]="lineChartOptions"
    ></google-chart>
</div>
