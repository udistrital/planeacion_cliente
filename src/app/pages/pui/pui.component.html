<mat-card class="card-oas">
    <mat-card-header>
        <mat-card-title>Consultar proyecto universitario institucional</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="numero">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> # </th>
                <td mat-cell *matCellDef="let row"> 
                    <button mat-icon-button><mat-icon>delete_outline</mat-icon></button>
                </td>
            </ng-container>
            <ng-container matColumnDef="Vigencia">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Vigencia </th>
                <td mat-cell *matCellDef="let row"> 
                    <button mat-icon-button><mat-icon>delete_outline</mat-icon></button>
                </td>
            </ng-container>
            <ng-container matColumnDef="Nombre">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
                <td mat-cell *matCellDef="let row"> 
                    <button mat-icon-button><mat-icon>delete_outline</mat-icon></button>
                </td>
            </ng-container>
            <ng-container matColumnDef="Descripcion">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripción </th>
                <td mat-cell *matCellDef="let row"> 
                    <button mat-icon-button><mat-icon>delete_outline</mat-icon></button>
                </td>
            </ng-container>
            <ng-container matColumnDef="Soporte">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Soporte documental </th>
                <td mat-cell *matCellDef="let row"> 
                    <button mat-icon-button><mat-icon>delete_outline</mat-icon></button>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No se han encontrado resultados para la búsqueda ""</td>
            </tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
          </div>
    </mat-card-content>
</mat-card>
