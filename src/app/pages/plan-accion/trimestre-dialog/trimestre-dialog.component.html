<mat-card class="card-dialog">
  <mat-card-header>
    <mat-card-title>{{data.plan.nombre}}</mat-card-title>
    <p>{{data.plan.dependencia_nombre
}}</p>
  </mat-card-header>
  <mat-card-content>
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="informacionTabla">
        <ng-container matColumnDef="trimestre">
          <th mat-header-cell *matHeaderCellDef>
            <div>Trimestre</div>
          </th>
          <td mat-cell *matCellDef="let plan">
            {{ plan.codigo }}
          </td>
        </ng-container>
        <ng-container matColumnDef="estado">
          <th mat-header-cell *matHeaderCellDef>
            <div>Estado</div>
          </th>
          <td mat-cell *matCellDef="let plan">
            {{ plan.estado }}
          </td>
        </ng-container>
        <ng-container matColumnDef="brecha">
          <th mat-header-cell *matHeaderCellDef>
            <div>Brecha</div>
          </th>
          <td mat-cell *matCellDef="let plan">{{ plan.promedioBrechas == 0? "N/A": plan.promedioBrechas+"%" }}</td>
        </ng-container>
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef>Acciones</th>
          <td mat-cell *matCellDef="let plan">
            <button mat-icon-button (click)="visualizar(plan)">
              <mat-icon>search</mat-icon>
            </button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="columnasMostradas"></tr>
        <tr mat-row matRipple *matRowDef="let row; columns: columnasMostradas"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
    <mat-card-actions style="text-align: center;">
      <button mat-raised-button color="primary" (click)="close()">
        Regresar
      </button>
    </mat-card-actions>
  </mat-card-content>
</mat-card>
