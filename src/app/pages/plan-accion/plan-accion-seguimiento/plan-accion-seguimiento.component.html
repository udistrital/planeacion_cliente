<mat-card class="card-oas">
  <mat-card-header>
    <mat-card-title>Tabla de procesos de seguimiento realizados</mat-card-title>
  </mat-card-header>
  <mat-card-content>

    <div class="funtionsContainer">
      <mat-select *ngIsGranted="['PLANEACION']" class="input-search" placeholder="Seleccione la Unidad" (selectionChange)="ajustarData($event)">
        <mat-option>--</mat-option>
        <mat-option *ngFor="let unidad of auxUnidades" [value]="unidad.Nombre">
          {{unidad.Nombre}}
        </mat-option>
      </mat-select>
      <button mat-raised-button color="primary" [disabled]="!estadoDescarga" (click)="descargarData()">Descargar Seguimientos</button>
    </div>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="informacionTabla">
        <ng-container matColumnDef="dependencia">
          <th mat-header-cell *matHeaderCellDef>
            <div>Unidad Académica y/o Administrativa</div>
            <input
              matInput
              (keyup)="aplicarFiltro($event)"
              placeholder="Unidad"
              #input
            />
          </th>
          <td mat-cell *matCellDef="let plan" class="mat-column-dependencia">
            {{ plan.dependencia_nombre }}
          </td>
        </ng-container>
        <ng-container matColumnDef="vigencia">
          <th mat-header-cell *matHeaderCellDef>
            <div>Vigencia</div>
            <input
              matInput
              (keyup)="aplicarFiltro($event)"
              placeholder="Vigencia"
              type="number"
              #input
            />
          </th>
          <td mat-cell *matCellDef="let plan">{{ plan.vigencia }}</td>
        </ng-container>
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef>
            <div>Plan de acción</div>
            <input
              matInput
              (keyup)="aplicarFiltro($event)"
              placeholder="Plan"
              #input
            />
          </th>
          <td mat-cell *matCellDef="let plan">{{ plan.nombre }}</td>
        </ng-container>
        <ng-container matColumnDef="fase">
          <th mat-header-cell *matHeaderCellDef>
            <div>Fase</div>
            <input
              matInput
              (keyup)="aplicarFiltro($event)"
              placeholder="Fase"
              type=""
              #input
            />
          </th>
          <td mat-cell *matCellDef="let plan">{{ plan.fase }}</td>
        </ng-container>
        <ng-container matColumnDef="estado">
          <th mat-header-cell *matHeaderCellDef>
            <div>Estado</div>
            <input
              matInput
              (keyup)="aplicarFiltro($event)"
              placeholder="Estado"
              #input
            />
          </th>
          <td mat-cell *matCellDef="let plan">{{ plan.estado }}</td>
        </ng-container>
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef>Acciones</th>
          <td mat-cell *matCellDef="let plan">
            <button mat-icon-button (click)="consultar(plan)" [disabled]="plan.version === -1 || plan.vigencia === 0">
              <mat-icon>search</mat-icon>
            </button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="columnasMostradas"></tr>
        <tr mat-row matRipple *matRowDef="let row; columns: columnasMostradas"></tr>

      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
  </mat-card-content>
</mat-card>
