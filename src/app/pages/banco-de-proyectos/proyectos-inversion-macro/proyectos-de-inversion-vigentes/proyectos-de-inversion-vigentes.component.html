<mat-card-content>
    <div class="container-border">
        <h4>Listado de Proyectos de Inversión</h4>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="posicion" class="num">
                <th mat-header-cell *matHeaderCellDef style="padding: 0px 5px;">Codigo</th>
                <td mat-cell *matCellDef="let row"> {{row.codigo}} </td>
            </ng-container>
            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef> Nombre del Proyecto </th>
                <td mat-cell *matCellDef="let row"> {{row.nombre}} </td>
            </ng-container>
            <ng-container matColumnDef="presupuesto">
                <th mat-header-cell *matHeaderCellDef> Total apropiación </th>
                <td mat-cell *matCellDef="let row"> {{row.presupuesto | currency}} </td>
            </ng-container>
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef style="max-width: 220px; padding: 0px 5px;">
                    <button class="material-icons" matTooltip="Agregar elemento" matTooltipPosition="right"
                        mat-icon-button (click)="addElement()">
                        <mat-icon>add_box</mat-icon>
                    </button>
                </th>
                <td mat-cell *matCellDef="let row" style="max-width: 220px">
                    <button mat-icon-button (click)="editarProyecto(row)"><mat-icon>edit</mat-icon></button>
                    <button mat-icon-button (click)="verProyecto(row)"><mat-icon>search</mat-icon></button>
                    <button mat-icon-button (click)="inactivar(row)"><mat-icon>delete_outline</mat-icon></button>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="5">No se han encontrado resultados para la búsqueda</td>
            </tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
</mat-card-content>
