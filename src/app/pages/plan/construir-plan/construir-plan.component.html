<mat-card class="card-oas">
  <mat-card-header>
    <mat-card-title>Construcci√≥n Proyecto / Plan</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field appearance="fill" [style.width.%]="100">
      <mat-label id="tipo-input-label">Seleccionar Proyecto / Plan</mat-label>
        <mat-select (selectionChange)="select($event.value)">
          <mat-option>--</mat-option>
          <mat-option *ngFor="let plan of planes" [value]="plan">
            {{plan.nombre}}
          </mat-option>
        </mat-select>
    </mat-form-field>
    <app-arbol *ngIf="tipoPlanId !== undefined" [tipoPlanId]="tipoPlanId" [idPlan]="idPadre" (grupo)="receiveMessage($event)" [updateSignal]="eventChange"></app-arbol>
  </mat-card-content>
  <mat-card-footer *ngIf="tipoPlanId == '611af8364a34b3b2df3799a0'" style="text-align: center;">
    <ng-container>
      <button mat-raised-button color="primary" (click)="agregarSub(1)">
        Agregar Nivel
      </button>
    </ng-container>
    <br><br>
  </mat-card-footer>
</mat-card>
