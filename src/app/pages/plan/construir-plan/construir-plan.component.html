<mat-card class="card-oas">
  <mat-card-header>
    <mat-card-title>Construcci√≥n Proyecto / Plan</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field appearance="fill" [style.width.%]="100">
      <mat-label id="tipo-input-label">Seleccionar Proyecto / Plan</mat-label>
        <mat-select (selectionChange)="select($event.value)">
          <mat-option>--</mat-option>
          <mat-option *ngFor="let plan of planes" [value]="plan">
            {{plan.name}}
          </mat-option>
        </mat-select>
    </mat-form-field>
    <app-arbol *ngIf="planId !== 0" [planId]="planId" (grupo)="receiveMessage($event)" [updateSignal]="eventChange"></app-arbol>
  </mat-card-content>
  <mat-card-footer *ngIf="planId !== undefined && planId !== 1" style="text-align: center;">
    <ng-container>
      <button mat-raised-button color="primary" (click)="agregarSub(1)">
        Agregar Nivel
      </button>
    </ng-container>
    <br><br>
  </mat-card-footer>
</mat-card>
