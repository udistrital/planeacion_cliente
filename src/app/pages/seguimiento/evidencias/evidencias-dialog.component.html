<div style="text-align:center;">
    <mat-card-title>LISTADO DE EVIDENCIAS CARGADAS</mat-card-title>
    <mat-card-subtitle>Unidad Acad√©mico y/o administrativa {{unidad}}</mat-card-subtitle>
</div>
<mat-card style="width: auto;">
    <div class="container-border">
        <h1>Reporte de avance del trimestre</h1>

        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>
                <ng-container matColumnDef="index">
                    <th mat-header-cell *matHeaderCellDef [style.text-align]="center"> # </th>
                    <td mat-cell *matCellDef="let row; let rowIndex = index">{{rowIndex+1}}</td>
                </ng-container>
                <ng-container matColumnDef="nombre">
                    <th mat-header-cell *matHeaderCellDef [style.text-align]="center"> Nombre </th>
                    <td mat-cell *matCellDef="let row">{{row.nombre}}</td>
                </ng-container>
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef class="header-align-right"> Acciones </th>
                    <td mat-cell *matCellDef="let row" class="td-align-right">
                        <button mat-icon-button (click)="revisar(row)">
                            <mat-icon>search</mat-icon>
                        </button>
                        <button *ngIf="rol=='JEFE_DEPENDENCIA' && !readonlyFormulario" mat-icon-button
                            (click)="inactivar(row)">
                            <mat-icon>delete_outline</mat-icon>
                        </button>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="3"></td>
                </tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 15]" aria-label="Select page of users">
            </mat-paginator>
        </div>
    </div>

    <br>
    <div class="container-button">
        <button class="align-button1" mat-raised-button color="primary" (click)="cerrar()">
            Cerrar
        </button>
        <button *ngIf="!readonlyFormulario" class="align-button2" mat-raised-button color="primary" type="submit"
            [mat-dialog-close]="dataSource.data">
            Guardar
        </button>
    </div>
</mat-card>
