<mat-card class="card-oas">
    <mat-card-header>
        <mat-card-title>Seguimiento planes de acción</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <ng-container>
            <mat-form-field appearance="fill" [style.width.%]="100">
                <mat-label id="tipo-input-label">Seleccione la Unidad</mat-label>
                <mat-select (selectionChange)="onChangeU($event.value)">
                    <mat-option>--</mat-option>
                    <mat-option *ngFor="let unidad of unidades" [value]="unidad">
                        {{unidad.Nombre}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </ng-container>
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                    <td mat-cell *matCellDef="let row">{{row._id}}</td>
                </ng-container>
                <ng-container matColumnDef="unidad">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Unidad Académica y / o Administrativa </th>
                    <td mat-cell *matCellDef="let row"> {{row.unidad}} </td>
                </ng-container>
                <ng-container matColumnDef="estado">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado </th>
                    <td mat-cell *matCellDef="let row"> {{row.estado}} </td>
                </ng-container>
                <ng-container matColumnDef="vigencia">
                    <th mat-header-cell *matHeaderCellDef> Vigencia </th>
                    <td mat-cell *matCellDef="let row">
                        {{row.vigencia}}
                    </td>
                </ng-container>
                <ng-container matColumnDef="periodo">
                    <th mat-header-cell *matHeaderCellDef> Periodo </th>
                    <td mat-cell *matCellDef="let row">
                        {{row.periodo}}
                    </td>
                </ng-container>
                <ng-container matColumnDef="seguimiento">
                    <th mat-header-cell *matHeaderCellDef> Seguimiento </th>
                    <td mat-cell *matCellDef="let row">
                        <button mat-icon-button (click)="gestionSeguimiento(row._id)">
                            <mat-icon>edit</mat-icon>
                        </button>
                    </td>
                </ng-container>
                <ng-container *ngIf="rol=='JEFE_DEPENDENCIA'" matColumnDef="observaciones">
                    <th mat-header-cell *matHeaderCellDef> Observaciones </th>
                    <td mat-cell *matCellDef="let row">
                        <button mat-icon-button>
                            <mat-icon>search</mat-icon>
                        </button>
                    </td>
                </ng-container>
                <ng-container *ngIf="rol=='JEFE_DEPENDENCIA'" matColumnDef="enviar">
                    <th mat-header-cell *matHeaderCellDef class="header-align-right"> Enviar </th>
                    <td mat-cell *matCellDef="let row" class="td-align-right">
                        <button mat-icon-button>
                            <mat-icon>send</mat-icon>
                        </button>
                    </td>
                </ng-container>
                <div *ngIf="rol=='JEFE_DEPENDENCIA'">
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </div>
                <div *ngIf="rol=='PLANEACION'">
                    <tr mat-header-row *matHeaderRowDef="displayedColumnsPL"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumnsPL;"></tr>
                </div>
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4"></td>
                </tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
        </div>
    </mat-card-content>
</mat-card>
