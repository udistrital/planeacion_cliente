<div class="container-border">
  <div class="contenedor">

    <iframe [src]="file" height="750" [style.width]="banderaPUI ? '950px' : '800px'" style="grid-column: 1 / 3;"></iframe>

    <div class="row mb-auto" style="width: 100%;" [style.display]="banderaPUI ? 'none' : 'block'">
      <div>
        <mat-label>Observaci√≥n </mat-label>
    
        <mat-form-field *ngIf="mostrar_Observaciones" style="width: 100%;">
          <textarea *ngIf="mostrar_Observaciones && observaciones_dependencia" class="observacion" [(ngModel)]="observacionText" rows="10" [value]="observacionText" [readonly]="readonlyObservacion" maxlength="1000"></textarea>
          <textarea *ngIf="mostrar_Observaciones && observaciones_planeacion" class="observacion" [(ngModel)]="observacionText" rows="10" [value]="observacionText" [readonly]="readonlyObservacion" maxlength="1000"></textarea>
          <div *ngIf="mostrar_Observaciones && (observaciones_dependencia || observaciones_planeacion)">{{ observacionText.length }} / 1000 caracteres</div>
        </mat-form-field>
        <button mat-raised-button color="primary" *ngIf="mostrar_Observaciones && !readonlyObservacion" (click)="guardar()">Guardar</button>
        
      </div>
    </div>    
  </div>

  <button mat-raised-button color="primary" (click)="cerrar()">
    Cerrar
  </button>
</div>
